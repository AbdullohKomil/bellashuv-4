<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Sign Up</title>
    <link
      rel="stylesheet"
      href="./css/main.css"
    />
  </head>
  <body>
    <main class="signup">
      <section class="signup_sect">
        <div class="conatiner">
          <div class="signup__inner">
            <div class="signup_bg"></div>
            <div class="signup__right" >
              <h2 class="signup__title" >Royhatdan o'ting</h2>
              <form  class="signup__form">
                <input
                  type="text"
                  required
                  class="signup__input name__input"
                  placeholder="Ismingizni Kiriting"
                />
                <input
                  type="text"
                  required
                  class="signup__input surname__input"
                  placeholder="Familiyangizni Kiriting"
                />

                <button type="submit" class="submit__btn" >Jo'natish</button>
              </form>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="./js/signup.js"></script>
  </body>
</html>
