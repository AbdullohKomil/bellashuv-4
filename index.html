<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body class="main-page">
    <header class="site-header">
      <div class="container">
        <div class="site-header__inner">
          <div class="logo-box">
            <a href="./index.html"> English Excellence </a>
          </div>
          <div class="site-header__content">
            <a href="./records.html"> Records </a>
            <button class="log__out__btn">Log out</button>
          </div>
        </div>
      </div>
    </header>
    <main>
      <section class="hero">
        <div class="container">
          <div class="hero__inner">
            <img src="./images/inside-out-home-img.png  " alt="Mine" />
            <div>
              <h1>
                Biz bilan birga <br />
                ingliz tilini <br />
                mustahkamlang!
              </h1>
              <p>
                Bizning web-sahifamizda ingliz tili <br />
                bilimlaringizni oddiy o'yin orqali <br />yanada mustahkamlab
                oling.
              </p>
              <a href="#start-game">O'yinni boshlang</a>
            </div>
          </div>
        </div>
      </section>
      <section id="start-game">
        <div class="container">
          <div class="start-game__inner">
            <h2>Kategoriya tanlang</h2>
            <div class="start-game-btn-box">
              <div class="start-game-card">
                <img
                  src="./images/inside-out-home-img.png"
                  alt="Easy"
                  width="120"
                  height="auto"
                />
                <button onclick="gameCategoryEasy()" class="start-game-easy">
                  Oson
                </button>
              </div>
              <div class="start-game-card">
                <img
                  src="./images/medium-game.png"
                  alt="Easy"
                  width="150"
                  height="auto"
                />
                <button
                  onclick="gameCategoryMedium()"
                  class="start-game-medium"
                >
                  O'rta
                </button>
              </div>
              <div class="start-game-card">
                <img
                  src="./images/hard-game.png"
                  alt="Easy"
                  width="150"
                  height="auto"
                />
                <button onclick="gameCategoryHard()" class="start-game-hard">
                  Qiyin
                </button>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script src="./js/main.js"></script>
  </body>
</html>
